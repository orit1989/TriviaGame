<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Friends Trivia</title>
</head>

<body>

    

    <div class="jumbotron">
        <img src="assets/images/Friends.png">
      </div>

    <div id="theGame">

        <div id="friends">
            <p>How Well Do You Know Your Friends?</p>
            <button id="startGame">Start Game</button>
        </div>


        <div id="status">

            <div id="time"></div>

            <div id="question"></div>

            <div id="answer">
                <div><button id="opt1"></button></div>
                <div><button id="opt2"></button></div>
                <div><button id="opt3"></button></div>
                <div><button id="opt4"></button></div>
            </div>

            <div id="right"></div>

            <div id="wrong"></div>

            <div id="noTime"></div>

        </div>

        <div id="endGame">
            <div id="final"></div>

            <div id="correctAnswers"></div>

            <div id="wrongAnswers"></div>

            <div id="unAnswered"></div>

            <div id="restartGame"></div>

        </div>

    </div>


    <script src="assets/javascript/app.js"></script>
</body>

</html>
