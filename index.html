<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Friends Trivia</title>
</head>

<body>

    <img src="assets/images/Friends.png">
    <div id="theGame">
        
        <div id="friends">
            <p>How Well Do You Know Your Friends?</p>
            <button id="startGame" onclick="startGame()">Start Game</button>
        </div>
        

        <div id="status">

            <div id="time"></div>

            <div id="guestion"></div>

            <div id="answer"></div>

            <div id="right"></div>

            <div id="wrong"></div>

            <div id="noTime"></div>

        </div>

        <div id="endGame">
            <div id="final"></div>

            <div id="correctAnswers"></div>

            <div id="wrongAnswers"></div>

            <div id="unanswered"></div>

            <div id="restartGame"></div>

        </div>

    </div>
    

    <script src="assets/javascript/app.js"></script>
</body>

</html>
