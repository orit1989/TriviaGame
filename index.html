<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Friends Trivia</title>
</head>

<body>

    <div class="page-header">
            <img src="assets/images/Friends.png" class="img-responsive center-block" alt="Responsive image">
          </div>

    <div id="container">

        <div class="row">
            <div class="col-md-6 col-md-offset-3" id="friends">
                <div class="col-md-6 col-md-offset-3 text-center" id="opening">How Well Do You Know Your Friends?</div>

                <div type="button" class="btn btn-primary btn-lg col-md-6 col-md-offset-3" id="startGame">Start Game</div>
            </div>

            <div class="col-md-6 col-md-offset-3" id="status">

                <div class="col-md-6 col-md-offset-3 text-center" id="time"></div>

                <div class="col-md-6 col-md-offset-3 text-center" id="question"></div>

                <div id="answerOptions">
                    <div>
                        <button type="button" class="btn btn-primary btn-lg col-md-6 col-md-offset-3" id="opt1"></button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary btn-lg col-md-6 col-md-offset-3" id="opt2"></button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary btn-lg col-md-6 col-md-offset-3" id="opt3"></button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary btn-lg col-md-6 col-md-offset-3" id="opt4"></button>
                    </div>
                </div>

                <div class="col-md-6 col-md-offset-3 text-center" id="answer">
                </div>
                <img id="image" class="img-responsive center-block" alt="Responsive image">

            </div>

            <div class="col-md-6 col-md-offset-3" id="endGame">
                <div class="col-md-6 col-md-offset-3 text-center" id="final"></div>

                <div class="col-md-6 col-md-offset-3 text-center" id="correctAnswers"></div>

                <div class="col-md-6 col-md-offset-3 text-center" id="wrongAnswers"></div>

                <div class="col-md-6 col-md-offset-3 text-center" id="unAnswered"></div>

                <div type="button" class="btn btn-primary btn-lg col-md-6 col-md-offset-3" id="restartGame">Restart Game</div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
